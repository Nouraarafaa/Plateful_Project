<section>
  <div class="profile-container">
    <div class="profile-image">
      <img src="../../../imgs/user.jpg" alt="Profile Picture" class="profile-img">
      <div><strong id="profileFullName">John David</strong></div>
      <div id="profileEmail">JohnDavid@gmail.com</div>
    </div>
    <div class="profile-info">
      <h2>Profile Settings</h2>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <p id="profileFirstName">John</p>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <p id="profileLastName">David</p>
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <p id="profilePhone">01234567899</p>
      </div>

      <div class="password">
        <div class="form-group">
          <label for="password">Change Password</label>
          <input type="password" id="oldPassword" placeholder="Old Password">
          <input type="password" id="newPassword" placeholder="New Password">
          <button type="submit" class="pass" onclick="changePassword()">Change Password</button>
        </div>
      </div>

      <div class="buttons">
        <button class="save" onclick="saveProfile()">Save Profile</button>
        <button id="logoutBtn">Log Out</button>
      </div>
    </div>
  </div>
</section>
