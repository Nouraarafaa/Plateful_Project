    <div class="container">
        <div class="form-container" id="loginFormContainer">
            <h2>Log in to Plateful</h2>
            <form id="loginform">
                <input type="email" name="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" name="password" id="loginPassword" placeholder="Password" required>
                <div class="error">
                    <p id="loginErrorMessage" class="error-message" style="display: none;">Invalid E-mail or password!</p>
                </div>
                <div class="login-btn">
                    <button id="login" type="submit">Login</button>
                </div>
            </form>
            <p>Don’t have an account?<a href="#" id="signup">Register</a></p>
        </div>
        <div class="form-container" id="registerFormContainer" style="display: none;">
            <h2>Register in Plateful</h2>
            <form id="registerform">
                <input type="text" name="name" id="registerFName" placeholder="First Name" required>
                <input type="text" name="name" id="registerLName" placeholder="Last Name" required>
                <input type="email" name="email" id="registerEmail" placeholder="E-mail" required>
                <input type="tel" name="phone" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" name="password" id="registerPassword" placeholder="Password" required>
                <input type="password" name="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <div class="error">
                    <p id="registerErrorMessage" class="error-message" style="display: none;">E-mail is already exists!</p>
                </div>
                <div class="register-btn">
                    <button id="register" type="submit">Register</button>
                </div>            </form>
            <p>You have an account?<a href="#" id="signin">Log in</a></p>
        </div>
    
        <!-- Image Section -->
        <div class="image-container">
            <img src="../../../imgs/login.svg" alt="Delicious Food">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
